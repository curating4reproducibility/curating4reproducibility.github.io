<h2 id="problems-updating-npm-packages">Problems updating npm packages</h2>

<p>Delete the <code class="language-plaintext highlighter-rouge">./node_modules</code> folder, and run again:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm <span class="nb">install</span>
</code></pre></div></div>

<h2 id="problems-with-cache">Problems with cache</h2>

<p>Delete the temporary directories:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm run clean
</code></pre></div></div>
